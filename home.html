<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo - Home</title>

    <!-- Daisy UI CDM -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 p-5">
        <header>
            <nav class="flex items-center justify-around">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div class="">
                    <h1  class="text-3xl font-bold">$ <span id="Balance">4500</span></h1>
                    <p class="p-1 border rounded">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <P>Enjoy easy and convenient financial services with us. Cashout charge is low and </P>
            </section>
            <div class="cards grid grid-cols-3 mt-14 gap-2 p-2" >
                <div class="box border p-4 text-center rounded-sm" id="add_money">
                    <img class="w-16 mx-auto" src="./assets/wallet1.png" alt="" class="src">
                    <h3>Add Money</h3>
                </div>
                <div class="box border p-4 text-center rounded-sm" id="cashout_btn">
                    <img class="w-16 mx-auto" src="./assets/purse1.png" alt="" class="src">
                    <h3>Cashout</h3>
                </div>
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-16 mx-auto" src="./assets/wallet1.png" alt="" class="src">
                    <h3>Transfer Money</h3>
                </div>
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-16 mx-auto" src="./assets/wallet1.png" alt="" class="src">
                    <h3>Get bonus</h3>
                </div>
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-16 mx-auto" src="./assets/money1.png" alt="" class="src">
                    <h3>Pay Bill</h3>
                </div>
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-16 mx-auto" src="./assets/transaction1.png" alt="" class="src">
                    <h3>Transections</h3>
                </div>
            </div>
        </header>
        <div class="" id="add_money_details">
            <h2>Add Money Section </h2>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Select Bank</label>
                    <select class="select">
                        <option disabled selected>Select Bank</option>
                        <option value="bkash">Bkash</option>
                        <option value="nagad">Nagad</option>
                        <option value="dbbl">DBBL</option>
                      </select>
                    <label class="fieldset-label">Amount</label>
                    <input id="Amount" type="number" class="input" placeholder="Type Your Amount" value="" required/>
                    <label class="fieldset-label">Account Number</label>
                    <input id="account-number" type="number" class="input" placeholder="Type Your Account Number" value="12867799918" required/>
                    <label class="fieldset-label">Pin</label>
                    <input id="account-password" type="text" class="input" placeholder="Type Your Pin" value="1234" required/>
                    <button id="Add_Money" class="btn btn-neutral bg-blue-800 border-none mt-4">Add Money</button>
                  </fieldset>
                </form>
              </div>
            </div>
        </div>
        <div id="cashout_box" class="">
            <h2>Cash Out </h2>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Amount</label>
                    <input id="cashout_amount" type="number" class="input" placeholder="Type Your Amount" value="" required/>
                    <label class="fieldset-label">Account Number</label>
                    <input id="cashout_account-number" type="number" class="input" placeholder="Type Your Account Number" value="12867799918" required/>
                    <label class="fieldset-label">Pin</label>
                    <input id="cashout_account-password" type="text" class="input" placeholder="Type Your Pin" value="1234" required/>
                    <button id="cashout" class="btn btn-neutral bg-blue-800 border-none mt-4">Cash Out</button>
                  </fieldset>
                </form>
              </div>
            </div>
        </div>
    </section>
    <script src="./js/add_money_function.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/toggle.js"></script>

</body>
</html>
